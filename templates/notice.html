{% extends "base.html" %}

{% block title %}All Notices - CDRT{% endblock %}

{% block content %}
<div class="notice-section">
    <h2 class="notice-section-title"><i class="fas fa-bullhorn"></i> All Notices</h2>
    <div class="notice-grid">
        {% for notice in notices %}
        <div class="notice-card">
            <div class="notice-header">
                <h3 class="notice-title"><i class="fas fa-file-alt"></i> {{ notice.title }}</h3>
                <span class="notice-date"><i class="fas fa-calendar-alt"></i> {{ notice.date }}</span>
            </div>
            <div class="notice-content">
                <p>{{ notice.content }}</p>
            </div>
            <div class="notice-actions">
                {% if notice.pdf_url %}
                <a href="{{ notice.pdf_url }}" download class="btn-download" title="Download PDF">
                    <i class="fas fa-file-pdf"></i> Download PDF
                </a>
                {% else %}
                <span class="no-pdf"><i class="fas fa-times-circle"></i> No PDF</span>
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
</div>

<!-- Font Awesome CDN for icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
.notice-section {
    max-width: 1100px;
    margin: 40px auto;
    padding: 70px;
}
.notice-section-title {
    font-size: 2.2rem;
    font-weight: 700;
    margin-bottom: 30px;
    color: #2c3e50;
    display: flex;
    align-items: center;
    gap: 12px;
}
.notice-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
    gap: 30px;
}
.notice-card {
    background: #fff;
    border-radius: 14px;
    box-shadow: 0 4px 16px rgba(44,62,80,0.10);
    padding: 28px 24px 20px 24px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    transition: box-shadow 0.3s, transform 0.3s;
    border: 1.5px solid #e0e0e0;
}
.notice-card:hover {
    box-shadow: 0 8px 32px rgba(44,62,80,0.18);
    transform: translateY(-4px) scale(1.01);
    border-color: #3498db;
}
.notice-header {
    display: flex;
    justify-content: space-between;
    align-items: flex-start;
    margin-bottom: 10px;
}
.notice-title {
    font-size: 1.25rem;
    font-weight: 600;
    color: #34495e;
    margin: 0;
    display: flex;
    align-items: center;
    gap: 8px;
}
.notice-date {
    font-size: 0.95rem;
    color: #888;
    display: flex;
    align-items: center;
    gap: 5px;
}
.notice-content {
    margin: 18px 0 16px 0;
    color: #444;
    font-size: 1.05rem;
    min-height: 60px;
}
.notice-actions {
    display: flex;
    align-items: center;
    gap: 12px;
}
.btn-download {
    display: inline-flex;
    align-items: center;
    gap: 7px;
    background: linear-gradient(45deg, #e74c3c, #c0392b);
    color: #fff;
    padding: 10px 20px;
    border-radius: 6px;
    text-decoration: none;
    font-weight: 500;
    font-size: 1rem;
    transition: background 0.2s, box-shadow 0.2s;
    box-shadow: 0 2px 8px rgba(231,76,60,0.08);
}
.btn-download:hover {
    background: linear-gradient(45deg, #c0392b, #e74c3c);
    color: #fff;
    box-shadow: 0 4px 16px rgba(231,76,60,0.18);
}
.no-pdf {
    color: #aaa;
    font-size: 1rem;
    display: flex;
    align-items: center;
    gap: 6px;
}
@media (max-width: 600px) {
    .notice-section {
        padding: 8px;
    }
    .notice-grid {
        grid-template-columns: 1fr;
        gap: 18px;
    }
    .notice-card {
        padding: 18px 10px 14px 10px;
    }
}
</style>
{% endblock %}
