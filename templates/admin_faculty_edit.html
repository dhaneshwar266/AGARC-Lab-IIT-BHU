<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Edit Faculty Member</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="text-white text-center mb-4">Admin Panel</h3>
                <nav>
                    <a href="/admin_dashboard">
                        <i class="fas fa-home me-2"></i> Dashboard
                    </a>
                    <a href="/admin_home">
                        <i class="fas fa-home me-2"></i> Home
                    </a>
                    <a href="/admin_notice">
                        <i class="fas fa-bullhorn me-2"></i> Notices
                    </a>
                    <a href="/admin_team">
                        <i class="fas fa-users me-2"></i> Team
                    </a>
                    <a href="/admin_faculty" class="active">
                        <i class="fas fa-user-tie me-2"></i> Faculty
                    </a>
                    <a href="/admin_gallery">
                        <i class="fas fa-images me-2"></i> Gallery
                    </a>
                    <a href="/admin_research">
                        <i class="fas fa-flask me-2"></i> Research
                    </a>
                    <a href="/admin_about">
                        <i class="fas fa-info-circle me-2"></i> About
                    </a>
                    <a href="/admin_messages">
                        <i class="fas fa-envelope me-2"></i> Messages
                    </a>
                    <a href="/admin_logout" class="mt-5">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Edit Faculty Member</h2>
                    <a href="/admin_faculty" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Faculty
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form action="/admin_faculty/edit/{{ member.id }}" method="POST" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ member.name }}" required>
                            </div>
                            <div class="mb-3">
                                <label for="role" class="form-label">Role</label>
                                <input type="text" class="form-control" id="role" name="role" value="{{ member.role }}" required>
                            </div>
                            
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ member.email }}">
                            </div>
                            <div class="mb-3">
                                <label for="linkedin" class="form-label">LinkedIn URL</label>
                                <input type="url" class="form-control" id="linkedin" name="linkedin" value="{{ member.linkedin }}">
                            </div>
                           
                            <div class="mb-3">
                                <label for="image" class="form-label">Profile Image</label>
                                {% if member.image_url %}
                                <div class="mb-2">
                                    <img src="{{ member.image_url }}" alt="{{ member.name }}" class="img-thumbnail" style="width: 100px; height: 100px; object-fit: cover;">
                                </div>
                                {% endif %}
                                <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                <small class="text-muted">Leave empty to keep current image</small>
                            </div>
                            <div class="mb-3">
                                <label for="order" class="form-label">Display Order</label>
                                <input type="number" class="form-control" id="order" name="order" value="{{ member.order }}">
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">Save Changes</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
