<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Team Member - CDRT Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .sidebar {
            min-height: 100vh;
            background-color: #343a40;
            padding-top: 20px;
        }
        .sidebar a {
            color: white;
            text-decoration: none;
            padding: 10px 15px;
            display: block;
        }
        .sidebar a:hover {
            background-color: #495057;
        }
        .sidebar .active {
            background-color: #0d6efd;
        }
        .main-content {
            padding: 20px;
        }
        .preview-image {
            max-width: 200px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 col-lg-2 sidebar">
                <h3 class="text-white text-center mb-4">Admin Panel</h3>
                <nav>
                    <a href="/admin_dashboard">
                        <i class="fas fa-home me-2"></i> Dashboard
                    </a>
                    <a href="/admin_messages">
                        <i class="fas fa-envelope me-2"></i> Messages
                    </a>
                    <a href="/admin_notice">
                        <i class="fas fa-bullhorn me-2"></i> Notices
                    </a>
                    <a href="/admin_team" class="active">
                        <i class="fas fa-users me-2"></i> Team
                    </a>
                    <a href="/admin_gallery">
                        <i class="fas fa-images me-2"></i> Gallery
                    </a>
                    <a href="/admin_research">
                        <i class="fas fa-flask me-2"></i> Research
                    </a>
                    <a href="/admin_about">
                        <i class="fas fa-info-circle me-2"></i> About
                    </a>
                    <a href="/admin_logout" class="mt-5">
                        <i class="fas fa-sign-out-alt me-2"></i> Logout
                    </a>
                </nav>
            </div>

            <!-- Main Content -->
            <div class="col-md-9 col-lg-10 main-content">
                <div class="d-flex justify-content-between align-items-center mb-4">
                    <h2>Edit Student Members</h2>
                    <a href="/admin_team" class="btn btn-secondary">
                        <i class="fas fa-arrow-left me-2"></i>Back to Team
                    </a>
                </div>

                <div class="card">
                    <div class="card-body">
                        <form action="/admin_team/edit/{{ member.id }}" method="POST" enctype="multipart/form-data">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="name" class="form-label">Name</label>
                                        <input type="text" class="form-control" id="name" name="name" value="{{ member.name }}" required>
                                    </div>
                                    <div class="mb-3">
                                        <label for="role" class="form-label">Role</label>
                                        <input type="text" class="form-control" id="role" name="role" value="{{ member.role }}" required>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="email" class="form-label">Email (Optional)</label>
                                        <input type="email" class="form-control" id="email" name="email" value="{{ member.email }}">
                                        <small class="text-muted">Leave empty if not available</small>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="mb-3">
                                        <label for="linkedin" class="form-label">LinkedIn URL</label>
                                        <input type="url" class="form-control" id="linkedin" name="linkedin" value="{{ member.linkedin }}">
                                    </div>
                                    
                                    <div class="mb-3">
                                        <label for="order" class="form-label">Display Order</label>
                                        <input type="number" class="form-control" id="order" name="order" value="{{ member.order }}">
                                    </div>
                                    <div class="mb-3">
                                        <label for="image" class="form-label">Profile Image</label>
                                        <input type="file" class="form-control" id="image" name="image" accept="image/*">
                                        {% if member.image_url %}
                                        <img src="{{ member.image_url }}" alt="Current Image" class="preview-image">
                                        {% endif %}
                                    </div>
                                </div>
                            </div>
                            <div class="text-end">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-2"></i>Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
